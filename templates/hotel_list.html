{% extends "navbar.html" %}
{% block content %}
<div class="container">
    <h1>Nos Etablisements</h1>
    <div class="row mb-4">
        <div class="col-md-6">
            <p class="explication">Retrouvez ici la liste de nos établissements</p>
        </div>
        <div class="col-md-6 d-flex justify-content-end align-items-center"><a class="logout_link"
                href="{{ url_for('login_api.logout') }}"><img class="logout"
                    src="/static/img/logout.png">Déconnexion</a></div>
    </div>
    <div class="row">
        {% for hotel in hotels %}
        <div class="col-lg-4 col-md-12">
            <div class="card">
                <img class="card-img-top" src="/static/img/hotel.jpg" alt="photo de l'hotel">
                <div class="card-body">
                    <h4 class="card-title">{{ hotel.name }}</h4>
                    <p class="card-subtitle">{{ hotel.address }}</p>
                    <p class="card-text"> {{ hotel.description }}</p>
                    <div class="col-md-12 text-center">
                        <form action="/hotels/hotel" method="get">
                            <input for="hotelid" type="hidden" name="hotelid" value="{{ hotel.id }}"></input>
                            <button type="submit" formmethod="get" class="btn button">En savoir plus</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
