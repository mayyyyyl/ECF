{% extends "footer.html" %}
{% block content %}
<h1>Mes réservations</h1>
{% if reservations %}
{% for r in reservations %}
<div class="total_stat col-12 align-items-center">
    <img src="">
    <div class="d-flex flex-column">
        <p>{{ r.suite.name }}</p>
        <p>{{ r.datebeginning }}</p>
        <p>{{ r.dateend }}</p>
    </div>
</div>
{% endfor %}
{% else %}
<p> Vous n'avez pas de réservation pour le moment </p>
{% endif %}
{% endblock %}
